<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="mainpage-container">
        <div class="header-container">
            <div class="logo-container">
                <h1 class="company-name">List Manager</h1>
                <i class="fa-solid fa-clipboard"></i>
            </div>
            <div class="nav-bar-middle">

            </div>
            <div class="account-container">
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-hippo"></i>
                <i class="fa-solid fa-ghost"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="content-container">
            <div class="sidebar-container">
                <div class="submit-new-list">
                    <input type="text" id="list-name-input" name="list-name-input" placeholder="Enter List Name...">

                <div class="new-list-container">

                        <h1>TEST 3</h1>
                    </div>
                </div>
            </div>
            <div class="task-container">
                <div id="listLoad" class="list-name">
                    <h1>TEST 1</h1>
                    <i id="listButtonDelete" class="fa-solid fa-trash"></i>
                </div>
                <div id="test" class="add-task">
                    <input type="text" id="taskInput" name="tastInput" placeholder="Enter Task...">
                    <button id="taskButton" for="tastInput">Submit</button>
                </div>
                <div id='list-container' class="list-container">
                    <div class="list">
                        <div class="task-item">
                            <div class="task-description">
                                <input type="checkbox" id="taskItemCheckbox" name="taskItemCheckbox">
                                <h3>Do the laundry</h3>
                            </div>
                            <div class="task-icons">
                                <i class="fa-solid fa-pen-to-square"></i>
                                <i class="fa-solid fa-trash"></i>
                            </div>

                        </div>
                        <div class="task-item">
                            <div class="task-description">
                                <input type="checkbox" id="taskItemCheckbox" name="taskItemCheckbox">
                                <h3>Do the laundry</h3>
                            </div>
                            <div class="task-icons">
                                <i class="fa-solid fa-pen-to-square"></i>
                                <i class="fa-solid fa-trash"></i>
                            </div>

                        </div>
                        <div class="task-item">
                            <div class="task-description">
                                <input type="checkbox" id="taskItemCheckbox" name="taskItemCheckbox">
                                <h3>Do the laundry</h3>
                            </div>
                            <div class="task-icons">
                                <i class="fa-solid fa-pen-to-square"></i>
                                <i class="fa-solid fa-trash"></i>
                            </div>

                        </div>
                        <div class="task-item">
                            <div class="task-description">
                                <input type="checkbox" id="taskItemCheckbox" name="taskItemCheckbox">
                                <h3>Do the laundry</h3>
                            </div>
                            <div class="task-icons">
                                <i class="fa-solid fa-pen-to-square"></i>
                                <i class="fa-solid fa-trash"></i>
                            </div>

                        </div>
                        <div class="edit-task-item">
                            <input type="text" id="editTodoTextBox" name="editTodoTextBox" value="Enter new todo...">
                            <button for="editTodoTextBox" id="editTodoButton">Edit</button>
                        </div>
                    </div>
                </div>

                
               
            </div>
        </div>
    </div>
    
</body>
